<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="wrapper">
        <h1>cssBayan</h1>
        <div class="accordion">
            <div class="accordion-item">
                <input class="accordion-item-input" type="radio" name="accordion" id="accordion-1" checked>
                <label class="accordion-item-trigger" for="accordion-1">
                    <h3>You can't just copy and paste CSS <span class="icon">+</span></h3>
                </label>
                <div class="accordion-item-content">
                    <img class="accordion-item-image" src="img/i-saw-your-pr.svg" alt="Image 1">
                </div>
            </div>

            <div class="accordion-item">
                <input class="accordion-item-input" type="radio" name="accordion" id="accordion-2">
                <label class="accordion-item-trigger" for="accordion-2">
                    <h3>Keep calm and carry on <span class="icon">+</span></h3>
                </label>
                <div class="accordion-item-content">
                    <img class="accordion-item-image" src="img/deadline.svg" alt="Image 2">
                </div>
            </div>

            <div class="accordion-item">
                <input class="accordion-item-input" type="radio" name="accordion" id="accordion-3">
                <label class="accordion-item-trigger" for="accordion-3">
                    <h3>Work-life balance <span class="icon">+</span></h3>
                </label>
                <div class="accordion-item-content">
                    <img class="accordion-item-image" src="img/reading-the-chat.svg" alt="Image 3">
                </div>
            </div>

            <div class="accordion-item">
                <input class="accordion-item-input" type="radio" name="accordion" id="accordion-4">
                <label class="accordion-item-trigger" for="accordion-4">
                    <h3>Dude, where is JS? <span class="icon">+</span></h3>
                </label>
                <div class="accordion-item-content">
                    <img class="accordion-item-image" src="img/shocked.svg" alt="Image 4">
                </div>
            </div>

            <div class="accordion-item">
                <input class="accordion-item-input" type="radio" name="accordion" id="accordion-5">
                <label class="accordion-item-trigger" for="accordion-5">
                    <h3>Relax and take it easy <span class="icon">+</span></h3>
                </label>
                <div class="accordion-item-content">
                    <img class="accordion-item-image" src="img/slothzy.svg" alt="Image 5">
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
